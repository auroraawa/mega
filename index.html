<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>灵活任务调度 · 状态反馈助手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .state-button { margin-right: 8px; padding: 6px 12px; }
    .active { font-weight: bold; color: green; }
    .task-item { cursor: pointer; margin: 5px 0; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h2>灵活任务调度 · 状态反馈助手</h2>

  <div id="state-buttons"></div>
  <p id="state-message"></p>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="输入任务..." />
    <button type="submit">添加</button>
  </form>

  <ul id="task-list"></ul>

  <script>
    const states = [
      { key: "focus", label: "专注中", message: "当前状态能维持专注，请保持。" },
      { key: "normal", label: "一般", message: "可以安排轻量任务。" },
      { key: "tired", label: "疲惫", message: "建议适当休息，或进行放松任务。" }
    ];

    let currentState = "normal";
    let tasks = [];

    const stateButtonsDiv = document.getElementById("state-buttons");
    const stateMessageP = document.getElementById("state-message");
    const taskForm = document.getElementById("task-form");
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");

    function renderStates() {
      stateButtonsDiv.innerHTML = '';
      states.forEach(state => {
        const btn = document.createElement("button");
        btn.textContent = state.label;
        btn.className = "state-button" + (currentState === state.key ? " active" : "");
        btn.onclick = () => {
          currentState = state.key;
          renderStates();
          updateMessage();
        };
        stateButtonsDiv.appendChild(btn);
      });
    }

    function updateMessage() {
      const msg = states.find(s => s.key === currentState)?.message || '';
      stateMessageP.textContent = msg;
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, idx) => {
        const li = document.createElement("li");
        li.textContent = task.text;
        li.className = "task-item" + (task.done ? " done" : "");
        li.onclick = () => {
          task.done = !task.done;
          renderTasks();
        };
        taskList.appendChild(li);
      });
    }

    taskForm.onsubmit = (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        taskInput.value = '';
        renderTasks();
      }
    };

    renderStates();
    updateMessage();
  </script>
</body>
</html>
